<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Semi-Circle Carousel</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
      overflow: hidden;
      height: 100vh;
    }

    .carousel-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .wheel {
      position: absolute;
      bottom: -80%; /* Adjust so semi-circle arc is visible */
      left: 50%;
      transform: translateX(-50%);
      width: 150vw;
      height: 150vw;
      max-width: 1500px;
      max-height: 1500px;
    }

    .wheel__card {
      position: absolute;
      top: 0;
      left: 0;
      width: 18%; /* Percentage of wheel size */
      aspect-ratio: 4 / 5;
      max-width: 350px;
      background: white;
      border-radius: 30px;
      border: 3px solid #000;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
    }

    .wheel__card .icon {
      font-size: 4rem;
      margin-bottom: 15px;
    }

    .wheel__card h2 {
      font-size: 1.5rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .wheel__card p {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
      line-height: 1.4;
    }

    /* Navigation */
    .controls {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 50px;
      z-index: 100;
    }

    .nav-btn {
      width: 50px;
      height: 50px;
      border: none;
      background: white;
      border-radius: 50%;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .nav-btn:hover {
      transform: scale(1.1);
    }

    .star {
      font-size: 2rem;
    }

    /* Fade edges */
    .carousel-container::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 200px;
      height: 100%;
      background: linear-gradient(to right, #f5f5f5, transparent);
      z-index: 10;
      pointer-events: none;
    }

    .carousel-container::after {
      content: '';
      position: absolute;
      right: 0;
      top: 0;
      width: 200px;
      height: 100%;
      background: linear-gradient(to left, #f5f5f5, transparent);
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="wheel">
      <div class="wheel__card">
        <div class="icon">üåü</div>
        <h2>Featured</h2>
        <p>Handpicked collection</p>
      </div>
      
      <div class="wheel__card">
        <div class="icon">üé®</div>
        <h2>Gallery</h2>
        <p>Stunning visuals</p>
      </div>
      
      <div class="wheel__card">
        <div class="icon">üöÄ</div>
        <h2>Launch</h2>
        <p>Innovative projects</p>
      </div>
      
      <div class="wheel__card">
        <div class="icon">üíé</div>
        <h2>Premium</h2>
        <p>Luxury offerings</p>
      </div>
      
      <div class="wheel__card">
        <div class="icon">üé≠</div>
        <h2>Events</h2>
        <p>Unforgettable moments</p>
      </div>
      
      <div class="wheel__card">
        <div class="icon">üåç</div>
        <h2>Global</h2>
        <p>Worldwide connections</p>
      </div>

      <div class="wheel__card">
        <div class="icon">‚ö°</div>
        <h2>Energy</h2>
        <p>Power and performance</p>
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="nav-btn" id="prevBtn">‚Äπ</button>
    <div class="star">‚òÖ</div>
    <button class="nav-btn" id="nextBtn">‚Ä∫</button>
  </div>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>

  <script>
    const wheel = document.querySelector('.wheel');
    const cards = gsap.utils.toArray('.wheel__card');
    
    function setup() {
      const radius = wheel.offsetWidth / 2;
      const center = radius;
      const total = cards.length;
      const slice = 360 / total;
      const DEG2RAD = Math.PI / 180;

      // Position cards in a circle
      gsap.set(cards, {
        x: (i) => center + radius * Math.sin(i * slice * DEG2RAD),
        y: (i) => center - radius * Math.cos(i * slice * DEG2RAD),
        rotation: (i) => i * slice,
        xPercent: -50,
        yPercent: -50
      });
    }

    setup();
    window.addEventListener('resize', setup);

    // Navigation angle per card
    const anglePerCard = 360 / cards.length;

    // Make wheel draggable with rotation
    const draggable = Draggable.create(wheel, {
      type: 'rotation',
      inertia: true,
      snap: {
        rotation: gsap.utils.snap(anglePerCard) // Snap to card positions
      },
      onDragEnd: function() {
        // Snap to nearest card when drag ends
        const currentRotation = gsap.getProperty(wheel, 'rotation');
        const snapRotation = Math.round(currentRotation / anglePerCard) * anglePerCard;
        gsap.to(wheel, {
          rotation: snapRotation,
          duration: 0.3,
          ease: 'power2.out'
        });
      }
    });

    // Navigation buttons
    
    document.getElementById('prevBtn').addEventListener('click', () => {
      gsap.to(wheel, {
        rotation: `+=${anglePerCard}`,
        duration: 0.5,
        ease: 'power2.out'
      });
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      gsap.to(wheel, {
        rotation: `-=${anglePerCard}`,
        duration: 0.5,
        ease: 'power2.out'
      });
    });
  </script>
</body>
</html>
