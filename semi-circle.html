<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Semi-Circle Carousel</title>

  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #6b3ad1;
}

.we-carousel {
  position: relative;
  display: flex;
  align-items: center;
}

.we-card-container {
  width: 200px;
  height: 200px;
  position: relative;
}

.we-card {
  width: 200px;
  height: 200px;
  background-color: #fff;
  color: #000;
  border-radius: 10px;
  padding: 10px;
  box-sizing: border-box;
  text-align: center;
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0;
  transition: all 0.5s ease;
  filter: none;
}

.we-card h3 {
  font-size: 1.5rem;
  font-weight: bold;
}

.we-card p {
  color: #555;
}

.we-card.active {
  opacity: 1;
  z-index: 2;
  transform: translateX(0);
}

.we-card.prev-1,
.we-card.next-1 {
  opacity: 1;
  /* filter: blur(4px); */
  z-index: 1;
}

.we-card.prev-2,
.we-card.next-2 {
  opacity: 1;
  /* filter: blur(6px); */
  z-index: 1;
}

.we-card.prev-3,
.we-card.next-3 {
  opacity: 0;
}

.we-card.prev-1 {
  transform: translateX(-230px) rotate(-10deg) translateY(20px);
}

.we-card.next-1 {
  transform: translateX(230px) rotate(10deg) translateY(20px);
}

.we-card.prev-2 {
  transform: translateX(-483px) rotate(-20deg) translateY(80px);
}

.we-card.next-2 {
  transform: translateX(483px) rotate(20deg) translateY(80px);
}

.we-card.prev-3 {
  transform: translateX(-697px) rotate(-30deg) translateY(172px);
}

.we-card.next-3 {
  transform: translateX(697px) rotate(30deg) translateY(172px);
}

.we-arrow {
  font-size: 24px;
  cursor: pointer;
  user-select: none;
  color: #000;
  padding: 20px;
  z-index: 20;
}

.we-arrow:hover {
  color: #555;
}
  </style>
   
</head>
<body>

  <div class="we-carousel">
    <div class="we-arrow left">&#10094;</div>
    <div class="we-card-container">
      <div class="we-card"> 
        <h3>Heading 1</h3>
        <p>First paragraph</p>
      </div>
      <div class="we-card"> 
        <h3>Heading 2</h3>
        <p>Second paragraph</p>
      </div>
      <div class="we-card"> 
        <h3>Heading 3</h3>
        <p>Third paragraph</p>
      </div>
      <div class="we-card"> 
        <h3>Heading 4</h3>
        <p>Fourth paragraph</p>
      </div>
      <div class="we-card"> 
        <h3>Heading 5</h3>
        <p>Fifth paragraph</p>
      </div>
      <div class="we-card"> 
        <h3>Heading 6</h3>
        <p>Sixth paragraph</p>
      </div>
      <div class="we-card"> 
        <h3>Heading 7</h3>
        <p>Seventh paragraph</p>
      </div>
      <div class="we-card"> 
        <h3>Heading 8</h3>
        <p>Eighth paragraph</p>
      </div>
      <div class="we-card"> 
        <h3>Heading 9</h3>
        <p>Eighth paragraph</p>
      </div>
    </div>
    <div class="we-arrow right">&#10095;</div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
    let currentCardIndex = 0;
    const cards = document.querySelectorAll('.we-card');
    const totalCards = cards.length;

    function updateCarousel() {

      cards.forEach(card => {
        card.classList.remove('active', 'prev-1', 'next-1', 'prev-2', 'next-2', 'prev-3', 'next-3');
      });

    
      cards[currentCardIndex].classList.add('active');

      
      const prevIndex_1 = (currentCardIndex - 1 + totalCards) % totalCards;
      const nextIndex_1 = (currentCardIndex + 1) % totalCards;
      const prevIndex_2 = (currentCardIndex - 2 + totalCards) % totalCards;
      const nextIndex_2 = (currentCardIndex + 2) % totalCards;
      const prevIndex_3 = (currentCardIndex - 3 + totalCards) % totalCards;
      const nextIndex_3 = (currentCardIndex + 3) % totalCards;

      
      cards[prevIndex_1].classList.add('prev-1');
      cards[nextIndex_1].classList.add('next-1');
      cards[prevIndex_2].classList.add('prev-2');
      cards[nextIndex_2].classList.add('next-2');
      cards[prevIndex_3].classList.add('prev-3');
      cards[nextIndex_3].classList.add('next-3');
    }

    updateCarousel();

    document.querySelector('.right').addEventListener('click', function () {
      currentCardIndex = (currentCardIndex + 1) % totalCards;
      updateCarousel();
    });

    document.querySelector('.left').addEventListener('click', function () {
      currentCardIndex = (currentCardIndex - 1 + totalCards) % totalCards;
      updateCarousel();
    });
  });

  </script>
</body>
</html>
