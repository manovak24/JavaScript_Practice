<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Value Update Example</title>
</head>
<body>
  <div class="ctr">
    <label for="quantity">Quantity:</label>
    <input type="text" id="quantity" name="quantity" value="1" readonly>
    <div class="quantity-controls">
      <button id="minus-button">-</button>
      <button id="plus-button">+</button>
    </div>
    <p id="display-quantity"></p>
    <p>Calc = <span id="calc-display"></span></p>
    <div class="atc-model-p">
        <a href="#">Buy now</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const quantityInput = document.querySelector('#quantity');
        const minus = document.querySelector('#minus-button');
        const plus = document.querySelector('#plus-button');
        const displayQuantity = document.querySelector('#display-quantity');
        const calcDisplay = document.querySelector('#calc-display');
        const link = document.querySelector(".atc-model-p a");

        let bathrooms = 5;

        // Function to update all elements related to bathrooms
        const setNewBathroomsVal = () => {
            quantityInput.value = bathrooms;
            displayQuantity.innerHTML = bathrooms;
            calcDisplay.innerHTML = bathrooms * 10;
            updateLinkHref(); // Update the href attribute of the link
        }

        // Function to update the href attribute of the link
        const updateLinkHref = () => {
            if (link) {
            link.setAttribute("href", "https://shop.com/quantity%5D=" + bathrooms + "&clear_cart=yes&landing_page");
            }
        };

        // Update the initial values
        setNewBathroomsVal();

        // Event listeners for plus and minus buttons
        minus.addEventListener('click', () => {
            let value = parseInt(quantityInput.value, 10);
            quantityInput.value = isNaN(value) ? 1 : value - 1;
            bathrooms = quantityInput.value;
            setNewBathroomsVal();
        });

        plus.addEventListener('click', () => {
            let value = parseInt(quantityInput.value, 10);
            quantityInput.value = isNaN(value) ? 1 : value + 1;
            bathrooms = quantityInput.value;
            setNewBathroomsVal();
        });

    });


  </script>
</body>
</html>

</html>
