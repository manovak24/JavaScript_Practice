<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Sticky Hamburger Menu</title>
    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

    header {
        background-color: gray;
        height: 64px;
        width: 400px;
        position: fixed;
        top: 32px;
        left: 50%;
        margin-left: -200px;
        z-index: 100;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    #nav-icon {
  width: 30px;
  height: 22px;
  position: relative;
  -webkit-transform: rotate(0deg);
  -moz-transform: rotate(0deg);
  -o-transform: rotate(0deg);
  transform: rotate(0deg);
  -webkit-transition: .5s ease-in-out;
  -moz-transition: .5s ease-in-out;
  -o-transition: .5s ease-in-out;
  transition: .5s ease-in-out;
  cursor: pointer;
}

#nav-icon span {
  display: block;
  position: absolute;
  height: 3px;
  width: 100%;
  background: #000000;
  opacity: 1;
  left: 0;
  -webkit-transform: rotate(0deg);
  -moz-transform: rotate(0deg);
  -o-transform: rotate(0deg);
  transform: rotate(0deg);
  -webkit-transition: .25s ease-in-out;
  -moz-transition: .25s ease-in-out;
  -o-transition: .25s ease-in-out;
  transition: .25s ease-in-out;
}

#nav-icon span:nth-child(1) {
  top: 0px;
  -webkit-transform-origin: left center;
  -moz-transform-origin: left center;
  -o-transform-origin: left center;
  transform-origin: left center;
}

#nav-icon span:nth-child(2) {
  top: 8px;
  -webkit-transform-origin: left center;
  -moz-transform-origin: left center;
  -o-transform-origin: left center;
  transform-origin: left center;
}

#nav-icon span:nth-child(3) {
  top: 16px;
  -webkit-transform-origin: left center;
  -moz-transform-origin: left center;
  -o-transform-origin: left center;
  transform-origin: left center;
}

#nav-icon.open span:nth-child(1) {
  -webkit-transform: rotate(45deg);
  -moz-transform: rotate(45deg);
  -o-transform: rotate(45deg);
  transform: rotate(45deg);
  top: -3px;
  left: 5px;
}

#nav-icon.open span:nth-child(2) {
  width: 0%;
  opacity: 0;
}

#nav-icon.open span:nth-child(3) {
  -webkit-transform: rotate(-45deg);
  -moz-transform: rotate(-45deg);
  -o-transform: rotate(-45deg);
  transform: rotate(-45deg);
  top: 18px;
  left: 5px;
}
    .menu {
        z-index: 1000000;
        font-weight: bold;
        font-size: 0.8em;
        width: 100%;
        background: #131313;
        width: 400px;
        margin-left: -200px;
        text-align: center;
        position: absolute;
        left: 50%;
        top: 96px;
    }

    .menu ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
        list-style-image: none;
    }

    .menu li {
        display: block;
        padding: 15px 0 15px 0;
        border-bottom: #1d1f20 1px solid;
    }

    .menu li:hover {
        display: block;
        background: #181818;
        padding: 15px 0 15px 0;
        border-bottom: #1d1f20 1px solid;
    }

    .menu ul li a {
        text-decoration: none;
        margin: 0px;
        color: #fff;
    }

    .menu ul li a:hover {
        color: #fff;
        text-decoration: none;
    }

    .menu a {
        text-decoration: none;
        color: white;
    }

.menu a:hover {
    text-decoration: none;
    color: white;
}

.glyphicon-home {
    color: white;
    font-size: 1.5em;
    margin-top: 5px;
    margin: 0 auto;
}
    </style>
</head>
<body>
    
    <header>
        <a href="#">OURSIDE</a>
        <div id="nav-icon">
            <span></span>
            <span></span>
            <span></span>
          </div>
      </header>
      <div class="menu">
          <ul>
              <a href="#"><li>LINK ONE</li></a>
              <a href="#"><li>LINK TWO</li></a>
              <a href="#"><li>LINK THREE</li></a>
              <a href="#"><li>LINK FOUR</li></a>
              <a href="#"><li>LINK FIVE</li></a>
          </ul>
      </div> 
      
      
      <script>
      $( ".cross" ).hide();
      $( ".menu" ).hide();
      $( "#nav-icon" ).click(function() {
          $( ".menu" ).slideToggle( "slow");
      });
      
      $( ".cross" ).click(function() {
          $( ".menu" ).slideToggle( "slow");
      });

      $(document).ready(function(){
            $('#nav-icon1,#nav-icon2,#nav-icon3,#nav-icon').click(function(){
                $(this).toggleClass('open');
            });
        });
      </script>
</body>
</html>
