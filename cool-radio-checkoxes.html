<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Radio Checkboxes</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        width: 100%;
        height: 100vh;
    }

    body {
        background: linear-gradient(0deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://images.pexels.com/photos/433155/pexels-photo-433155.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
        background-size: cover;
    }

   .first-btn-ctr {
        height: 100%;
        display: flex;
        flex-direction: column;
        display: flex;
        justify-content: center;
        align-items: center;
    }

     .outer-btn-ctr {
        border: 4px solid #0020FF;
        border-radius: 45px;
        margin: 10px;
    }

    .outer-btn-ctr:hover {
        cursor: pointer;
        opacity: .7;
    }

    .btn {
        background-color: transparent;
        color: white;
        border-radius: 35px;
        width: 250px;
        border: 5px solid transparent;
    }

    .highlight {
        border: 5px solid #C3FF13;
    }

    .btn:hover {
        cursor: pointer;
    }

    .inner-btn-ctr {
        border: 4px solid #FF0094;
        padding: 10px 20px;
        border-radius: 25px;
    }
</style>

<body>
    <div class="first-btn-ctr">
        <div class="outer-btn-ctr">
            <div class="btn-ctr">
                <div class="btn">
                    <div class="inner-btn-ctr">
                        <input type="checkbox" id="a">
                        <label for="a">Option A</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="outer-btn-ctr">
            <div class="btn-ctr">
                <div class="btn">
                    <div class="inner-btn-ctr">
                        <input type="checkbox" id="b">
                        <label for="b">Option A</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="outer-btn-ctr">
            <div class="btn-ctr">
                <div class="btn">
                    <div class="inner-btn-ctr">
                        <input type="checkbox" id="c">
                        <label for="c">Option C</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="outer-btn-ctr">
            <div class="btn-ctr">
                <div class="btn">
                    <div class="inner-btn-ctr">
                        <input type="checkbox" id="d">
                        <label for="d">Option D</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const btnCtrs = document.querySelectorAll('.btn-ctr');
        const btns = document.querySelectorAll('.btn');
        const buttonToggle = (el) => {
            el.children[0].classList.toggle('highlight');
        }

        for (const btnCtr of btnCtrs) {
            btnCtr.addEventListener('click', function(event) {
                console.log(event.currentTarget);
                buttonToggle(event.currentTarget);
            })
        }
    </script>
</body>

</html>
